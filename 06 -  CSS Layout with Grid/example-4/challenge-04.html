<!--
   This example used named areas to place elements
   on the grid
 -->

<h1>Example</h1>

<!-- Grid Container -->
<div class="container">

  <div class="box a"></div>
  <div class="box b"></div>
  <div class="box c"></div>
  <div class="box d"></div>
  <div class="box e"></div>
  <div class="box f"></div>
  <div class="box g"></div>

</div>


<style>

  /* Your styles here */

  .container {
    display:grid;
    grid-template-columns: repeat(6, 1fr);
    grid-auto-rows: minmax(100px, auto);
    grid-template-areas:
    "a a a a a a"
    "b b c c e e"
    "d d d d e e"
    "d d d d e e"
    "d d d d e e"
    "f f f g g g"
    "f f f g g g";
    /* grid-gap:5px; */
  }



  /* Some default styles to get you started */

  .box {
    height: 150px;
  }

  .a {
    background-color: #ea5050;
    grid-area: a;
  }

  .b {
    background-color: #e3ac45;
    grid-area: b;
  }

  .c {
    background-color: #e8e255;
    grid-area: c;
  }

  .d {
    background-color: #50afe2;
    grid-area: d;
  }

  .e {
    background-color: #b567f6;
    grid-area: e;
  }

  .f {
    background-color: #58d848;
    grid-area: f;
  }

  .g {
    background-color: #2b9b16;
    grid-area: g;
  }

</style>
