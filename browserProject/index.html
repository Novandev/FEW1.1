<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Browser Project</title>
</head>
<body>
<!--Header-->
<header>
<nav>
    <ul>
        <li>Indexed DB Tutorial</li>
        <li>About</li>
    </ul>
</nav>
</header>
<!--End Header-->

<!--Main section-->
<main>
    <!--Jumbotron-->
    <section id="jumbotron">
        <figure>
            <img src="https://sweetcode.io/wp-content/uploads/2018/08/download.jpeg" alt="Indexdb Photo">
        </figure>
        <article>
            <h2>IndexedDB</h2>
            <h3>An easy way to store your data in the browser</h3>
            <h3>By Novan Adams</h3>
        </article>
    </section>
    <!--End Jumbotron-->

    <!--Operation section-->
    <section id="operation">
        <legend>Database Operations</legend>
        <!--Add entry by name input field-->
        <form action="">
            <fieldset>
                <p>
                    <label for="name_add">Add a name to this database</label>
                    <input type="text" name="name_add" id="name_add" value="Add here">
                </p>
            </fieldset>
        </form>
        <!--End add to database input field-->

        <!--Query database by name input feild-->
        <form action="">
            <fieldset>
                <p>
                    <label for="name_query">Search for a Name</label>
                    <input type="text" name="name_add" id="name_query" value="Search">
                </p>
            </fieldset>
        </form>
        <!--End Query databse by name input feild-->

        <!--Edit entry by name field-->
        <form action="">
            <fieldset>
                <p>
                    <label for="name_edit">Edit a Name</label>
                    <input type="text" name="name_edit" id="name_edit" value="Edit a name">
                </p>
            </fieldset>
        </form>
        <!-- End Edit database by name field-->

        <!--Delete entry by name field-->
        <form action="">
            <fieldset>
                <p>
                    <label for="name_delete">Edit a Name</label>
                    <input type="text" name="name_delete" id="name_delete" value="Delete a name">
                </p>
            </fieldset>
        </form>
        <!--Delete entry by name field-->
    </section>
    <!--End Operation Section-->



</main>

<!--End Main Section-->

<!-- Footer Section-->
<footer>

</footer>
<!--End Footer Section-->

 <!--Javascript-->
<script src="DbOperations.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
<!--End Javascript-->
</body>
</html>
